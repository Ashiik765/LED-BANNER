<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Banner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-container">
        <h1>Digital Banner</h1>
        
        <input type="text" id="userInput" placeholder="Type your message...">

        <div class="settings">
            <div class="control-group">
                <label>Color</label>
                <input type="color" id="colorPicker" value="#ff0000">
            </div>
            <div class="control-group">
                <label>Size (vh)</label>
                <input type="number" id="fontSize" value="40" min="10" max="90">
            </div>
        </div>

        <button onclick="startBanner()">Display Message</button>
    </div>

    <div id="banner-screen" class="hidden" onclick="stopBanner()">
        <div id="scrolling-text"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
